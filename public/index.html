<html lang="en">

    <link rel="icon" type="image/svg+xml" href="./images/icon.png" />
    <link rel="apple-touch-icon" href="./images/logo.png" />

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Penny Nichols</title>
</head>
<body>
    
    <section id="hero">
        <video autoplay loop muted plays-inline>
            <source src="./images/back-video.mp4" type="video/mp4" class="back-video">
        </video>
        <div class="hero-container">
            <h1 class="hidden">Penny Nichols</h1>
            <!-- <img src="" alt="Penny Nichols Web Creations Logo"> -->
        </div>
    </section>


    <section id="contact">
        <form id="form" action="/api/contact" method="POST">
            <h1>Contact Form</h1>
            <input class="contact-input" type="text" name="first" id = "first" placeholder="First Name *" required>
            <input class="contact-input" type="text" name="last" id = "last" placeholder="Last Name *" required>
            <input class="contact-input" type="text" name="company" id = "company" placeholder="Company Name">
            <input class="contact-input" type="tel" name="phone" id = "phone" placeholder="(555)-555-5555 *" required>
            <input class="contact-input" type="email" name="email" id = "email" placeholder="example@website.com *" required>
            <label for="service">Reason for contacting today:</label>
            <select name="service" id="service" required>
                <option value="" selected disabled>Please Select</option>
                <option value="SEO Optimization">SEO Optimization</option>
                <option value="Website Build">Website Build</option>
                <option value="Front End Build">Front End Build</option>
                <option value="Back End Build" disabled>Back End Build</option>
                <option value="Database Build">Database Build</option>
                <option value="Contract Employment">Contract Employment</option>
                <option value="Permanent Employment">Permanent Employment</option>
            <button type="submit" id="submit">Submit</button>
        </form>
    </section>


<script src="main.js"></script>
</body>
</html>
